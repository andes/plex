name: deploy
on: [workflow_dispatch]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
            node-version: '10.x'
      - run: npm run build:doc  
      - run: npm run build
      - run: npx semantic-release