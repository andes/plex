<section class="sidebar">
	<div class="logo">
		<div class="icon"><i class="mdi mdi-image-filter-hdr"></i></div>
		<div class="title">ANDES</div>
		<div class="subtitle">Apps Neuquinas de Salud</div>		
	</div>
	<ul class="sidebar-menu">
		<!--Items estáticos-->
		<li *ngFor="let item of staticItems" [routerLink]="item.options.route" routerLinkActive="active" (click)="item.options.handler && item.options.handler($event)">
			<a class="hover" plex-ripples>
				<i class="{{item.options.icon}}" *ngIf="item.options.icon"></i>
				<span class="label">{{item.options.label}}</span>
			</a>
		</li>
		<li *ngIf="items" class="header">
			<!--Spacer-->
			<br>
		</li>
		<!--Items dinámicos en base a cada vista-->
		<li *ngFor="let item of items" [routerLink]="item.options.route" routerLinkActive="active" (click)="item.options.handler && item.options.handler($event)">
			<a class="hover" plex-ripples>
				<i class="{{item.options.icon}}" *ngIf="item.options.icon"></i>
				<span class="label">{{item.options.label}}</span>
			</a>
		</li>
	</ul>
</section>
