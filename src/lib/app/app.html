<!--Navigation Bar-->
<nav class="navbar-inverse bg-inverse fixed-top">
    <div class="navbar-brand"></div>
    <div class="actions">
        <!--Status: OK-->
        <div *ngIf="plex.appStatus && plex.appStatus.API == 'OK'">
            <i class="mdi mdi-cloud"></i>
            <div class="popover popover-bottom">
                <h3 class="popover-title bg-success text-white text-center">Conectividad OK</h3>

                <div class="popover-content">
                    <p>La conectividad a la nube de ANDES no presenta inconvenientes</p>
                </div>
            </div>
        </div>
        <!--Status: Error-->
        <div *ngIf="plex.appStatus && plex.appStatus.API != 'OK'">
            <i class="mdi mdi-cloud-off-outline text-danger"></i>
            <div class="popover popover-bottom">
                <h3 class="popover-title bg-danger text-white text-center">Problemas con la conectividad</h3>

                <div class="popover-content">
                    <p>La conectividad a la nube de ANDES presenta inconvenientes</p>
                </div>
            </div>
        </div>
        <!--User Info-->
        <div *ngIf="plex.userInfo" class="userinfo dropdown" [ngClass]="{show: loginOpen}" (click)="loginOpen = !loginOpen">
            <div>
                <span>{{plex.userInfo.usuario.nombreCompleto}}</span><br><span>{{plex.userInfo.organizacion.nombre}}</span>
            </div>
            <ul class="dropdown-menu dropdown-menu-right">
                <li>
                    <a plexRipples class="dropdown-item" href="#" [routerLink]="'logout'"><span class="mdi mdi-logout"></span> Cerrar sesi√≥n</a>
                </li>
            </ul>
        </div>
        <!--Menu-->
        <div *ngIf="plex.menu && plex.menu.length" class="dropdown" [ngClass]="{show: menuOpen}" (click)="menuOpen = !menuOpen">
            <i class="mdi mdi-menu"></i> {{label}}
            <ul class="dropdown-menu dropdown-menu-right">
                <li *ngFor="let item of plex.menu">
                    <!--Item con router asociado-->
                    <template [ngIf]="!item.divider && item.route">
                        <a plexRipples class="dropdown-item" href="#" [routerLink]="item.route" routerLinkActive="active">
                            <span *ngIf="item.icon" class="mdi mdi-{{item.icon}}"></span> {{item.label}}</a>
                    </template>
                    <!--Item con handler asociado-->
                    <template [ngIf]="!item.divider && item.handler">
                        <a plexRipples class="dropdown-item" href="#" (click)="item.handler($event); false;">
                            <span *ngIf="item.icon" class="mdi mdi-{{item.icon}}"></span> {{item.label}}</a>
                    </template>
                    <!--Divider-->
                    <template [ngIf]="item.divider">
                        <div role="separator" class="dropdown-divider"></div>
                    </template>
                </li>
            </ul>
        </div>
    </div>
    <plex-loader *ngIf="plex.loaderCount > 0" class="loader" type="linear"></plex-loader>
</nav>

<!--Componente de notificaciones Toast-->
<simple-notifications></simple-notifications>

<!--Contenedor principal-->
<div class="content" defaultOverlayTarget>
    <router-outlet></router-outlet>
</div>
