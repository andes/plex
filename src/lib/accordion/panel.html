<div class="panel panel-default">
    <div class="panel-heading" role="tab" id="headingOne">
      <h5 class="item-title">
        <a role="button" data-toggle="collapse" data-parent="#accordion" aria-expanded="true" aria-controls="collapseOne" (click)="selectPanel()">
          <span *ngIf="tituloPrincipal"><i *ngIf="icon" class="mdi mdi-{{icon}} mdi-md"></i> {{tituloPrincipal}}</span>
        </a>
      </h5>
      
    </div>
    <div id="collapseOne" class="panel-collapse in" role="tabpanel" aria-labelledby="headingOne" [ngClass]="{active: active}">
      <div class="panel-body">
          <h6 class="box-title-secundario" *ngIf="tituloSecundario">{{tituloSecundario}}</h6>
          <ng-content class="box-title-element"></ng-content>
      </div>
    </div>
  </div>
