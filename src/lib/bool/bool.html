<!-- Slide -->
<md-slide-toggle *ngIf="type == 'slide'" [(ngModel)]="value" (change)="innerChange()" [disabled]="readonly">
	<span *ngIf="label">
    {{label}}
  </span>
</md-slide-toggle>

<!-- Checbox -->
<md-checkbox *ngIf="type == 'checkbox'" [(ngModel)]="value" (change)="innerChange()" [disabled]="readonly">
	<span *ngIf="label">
    {{label}}
  </span>
</md-checkbox>
