<section id="scroll" #gridContainer (scroll)="onScroll($event)">

    <plex-grid type="full" [size]="size">
        <ng-content></ng-content>
    </plex-grid>

    <div class="plex-slider-controls">
        <plex-button *ngIf="scrollStop === true" prev icon="chevron-left" (click)="prevSlide()" type="info" size="lg">
        </plex-button>
        <!--<div #dotsContainer id="dotsContainer" class="plex-dots-container">
        </div>-->
        <plex-button *ngIf="itemsRestantes > 0 && scrollStop === false" next
                     label="+ {{ itemsRestantes - 1 | number: '1.0-0' }}" (click)="nextSlide()" type="info" size="lg"
                     tooltip="Hay {{ itemsRestantes - 1 | number: '1.0-0' }} elementos mÃ¡s" tooltipPosition="left">
        </plex-button>
    </div>

</section>
