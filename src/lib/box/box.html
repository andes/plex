<div class="plex-box" [ngClass]="{'plex-box-primary': type == 'primary', 'plex-box-footer': type == 'footer'}">
    <div *ngIf="title" class="plex-box-title">{{title}}</div>
    <div class="plex-box-content" [ngClass]="{'plex-box-content-notitle': !title}">
        <ng-content></ng-content>
    </div>
</div>
