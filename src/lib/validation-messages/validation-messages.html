<div class="help-block" *ngIf="control.errors && control.errors.required">
    <span>Valor requerido</span>
</div>
<div class="help-block" *ngIf="control.errors && control.errors.format">
    <span>Formato incorrecto</span>
</div>
<div class="help-block" *ngIf="control.errors && control.errors.minMax">
    <span>El valor debe estar entre {{control.errors.minMax.min}} y {{control.errors.minMax.max}}</span>
</div>
<div class="help-block" *ngIf="control.errors && control.errors.max">
    <span>Valor no permitido</span>
</div>
<div class="help-block" *ngIf="control.errors && control.errors.minlength">
    <span>Debe ingresar un m√≠nimo de {{control.errors.minlength.requiredLength}} caracteres</span>
</div>
