<plex-box title="Alert">
    <plex-text label="Ingrese el texto" [(ngModel)]="alertText" ></plex-text>
    <plex-button label="Mostrar" icon="account" (click)="alert()"></plex-button>
</plex-box>
<plex-box title="Confirm">
    <plex-text label="Ingrese el texto" [(ngModel)]="confirmText" ></plex-text>
    <plex-button label="Mostrar" icon="account" (click)="confirm()"></plex-button>
</plex-box>
