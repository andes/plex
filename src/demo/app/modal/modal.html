<plex-box type="primary">
    <h4>Alert</h4>
    <plex-text label="Ingrese el texto" [(ngModel)]="alertText"></plex-text>
    <plex-button label="Mostrar" type="success" icon="account" (click)="alert()"></plex-button>
    <h4 class="margin-top">Confirm</h4>
    <plex-text label="Ingrese el texto" [(ngModel)]="confirmText"></plex-text>
    <plex-button label="Mostrar" type="warning" icon="account" (click)="confirm()"></plex-button>
    <pre *ngIf="resultado !== undefined">Resultado de la confirmaci√≥n: <strong>{{ resultado }}</strong></pre>
</plex-box>
