<plex-box>
    <div class="row">
        <div class="col-md-6">
            <form>
                <plex-text label="Ingrese su usuario" placeholder="Esta es una ayuda" prefix="<i class='mdi mdi-barcode'></i>" [(ngModel)]="templateModel1.usuario"
                    name="usuario" [required]="true" (focus)="onFocus()" (focusout)="onFocusout()">
                </plex-text>
                <plex-text label="Ingrese su contraseña" password="true" [(ngModel)]="templateModel1.password" name="password" [required]="true">
                </plex-text>
                <plex-text label="Ingrese su usuario" [(ngModel)]="templateModel1.usuario" name="usuario"
                    [readonly]="true">
                    <i prefix class='mdi mdi-account' ></i>
                </plex-text>
                <plex-text label="Ingrese un nombre con formato correcto" [(ngModel)]="templateModel1.patron" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ ']+" name="patron" >
                </plex-text>
            </form>
        </div>
        <div class="col-md-6">
            <label>Modelo</label>
            <pre>{{templateModel1 | json}}</pre>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form>
                <plex-text label="Ingrese un texto con un mínimo de 10 caracteres" [(ngModel)]="templateModel2.nombre" name="nombre" minlength="10"
                    maxlength="15">
                </plex-text>
            </form>
        </div>
        <div class="col-md-6">
            <label>Modelo</label>
            <pre>{{templateModel2 | json}}</pre>
        </div>
    </div>

    <h3>Multiline</h3>
    <div class="row">
        <div class="col-md-6">
            <plex-text label="Escriba la biografía de su vida" multiline=true [(ngModel)]="prueba" (change)="cambio()">
            </plex-text>
        </div>
        <div class="col-md-6">
            <pre>{{prueba | json}}</pre>
        </div>
    </div>

    <h3>HTML Editor</h3>
    <div class="row">
        <div class="col-md-6">
            <form>
                <plex-text label="Escriba el informe" [(ngModel)]="richText.contenido" name="contenido" [html]="true" [readonly]="false">
                </plex-text>
            </form>
        </div>
        <div class="col-md-6">
            <label>Modelo</label>
            <pre>{{richText | json}}</pre>
        </div>
    </div>

    <h3>HTML Editor con height = 500</h3>
    <div class="row">
        <div class="col-md-6">
            <form>
                <plex-text label="Escriba el informe" [(ngModel)]="richText.contenido" name="contenido" [html]="true" [height]="500" [readonly]="false">
                </plex-text>
            </form>
        </div>
        <div class="col-md-6">
            <label>Modelo</label>
            <pre>{{richText | json}}</pre>
        </div>
    </div>
</plex-box>
