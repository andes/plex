<plex-box title="Template-form usando ngModel">
  <div class="row">
    <div class="col-md-6">
      <form>
        <plex-text label="Ingrese el nombre" [(ngModel)]="templateModel1.nombre" name="nombre" [required]="true">
        </plex-text>
      </form>
    </div>
    <div class="col-md-6">
      <label>Modelo</label>
      <pre>{{templateModel1 | json}}</pre>
    </div>
  </div>
</plex-box>
