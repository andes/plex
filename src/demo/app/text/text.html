<plex-layout>
    <plex-layout-main>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <plex-text type="text" label="Ingrese su usuario" placeholder="Esta es una ayuda"
                               [(ngModel)]="templateModel1.usuario" name="usuario" [required]="true" (focus)="onFocus()"
                               (focusout)="onFocusout()">
                        <plex-icon name="account" left> </plex-icon>
                    </plex-text>
                    <plex-text label="Ingrese su contraseña" password="true" [(ngModel)]="templateModel1.password"
                               name="password" [required]="true">
                    </plex-text>
                    <plex-text email type="email" label="Ingrese su email" [(ngModel)]="templateModel1.email"
                               name="email" prefix="email">
                    </plex-text>
                    <plex-text label="Ingrese su usuario" [(ngModel)]="templateModel1.usuario" name="usuario"
                               [readonly]="true" prefix="account">
                    </plex-text>
                    <plex-text label="Ingrese un nombre con formato correcto" [(ngModel)]="templateModel1.patron"
                               pattern="[a-zA-ZáâèéêíóùúüñÁÈÉÍÙÚÛÜ ']+" name="patron">
                    </plex-text>
                    <small>Patrón:
                        <pre>a-zA-ZáâèéêíóùúüñÁÈÉÍÙÚÛÜ </pre>
                    </small>
                </form>
            </div>
            <div class="col-md-6">
                <label>Modelo</label>
                <pre>{{templateModel1 | json}}</pre>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <plex-text label="Ingrese un texto de min 10 y max 15 chars / debounce 1000ms (1s)"
                               [(ngModel)]="templateModel2.nombre" name="nombre" minlength="10" maxlength="15"
                               [debounce]="1000" (change)="onChange()">
                    </plex-text>
                </form>
            </div>
            <div class="col-md-6">
                <label>Modelo</label>
                <pre>{{templateModel2 | json}}</pre>
            </div>
        </div>

        <h3>Multiline</h3>
        <div class="row">
            <div class="col-md-6">
                <plex-text label="Escriba la biografía de su vida" multiline="true" name="multi" [(ngModel)]="prueba"
                           (change)="cambio()">
                </plex-text>
            </div>
            <div class="col-md-6">
                <pre>{{prueba | json}}</pre>
            </div>
        </div>

        <h3>HTML Editor</h3>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <plex-text label="Escriba el informe" [(ngModel)]="richText.contenido" name="contenido1"
                               [html]="true" [readonly]="false" [qlToolbar]="qlToolbar">
                    </plex-text>
                </form>
            </div>
            <div class="col-md-6">
                <label>Modelo</label>
                <pre>{{richText | json}}</pre>
            </div>
        </div>

        <h3>HTML Editor con height = 500</h3>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <plex-text label="Escriba el informe" [(ngModel)]="richText.contenido" name="contenido2"
                               [html]="true" [height]="'500px'" [readonly]="false">
                    </plex-text>
                </form>
            </div>
            <div class="col-md-6">
                <label>Modelo</label>
                <pre>{{richText | json}}</pre>
            </div>
        </div>
    </plex-layout-main>
</plex-layout>
