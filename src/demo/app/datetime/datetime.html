<plex-box title="plex-datetime" type="primary">
  <div class="row">
    <div class="col-md-6">
      <form #form="ngForm">
        <plex-datetime label="Ingrese la fecha y la hora del evento" [(ngModel)]="tModel.fechaHora" name="fechaHora" required>
        </plex-datetime>
        <plex-datetime label="Ingrese la fecha del cumpleaños" type="date" [(ngModel)]="tModel.fecha" name="fecha" [required]="true">
        </plex-datetime>
        <plex-datetime label="Ingrese la hora de nacimiento" type="time" [(ngModel)]="tModel.hora" name="hora">
        </plex-datetime>
        <plex-datetime label="Este campo está deshabilitado" type="time" [(ngModel)]="tModel.hora2" name="hora2" [disabled]="model4.disabled">
        </plex-datetime>
      </form>
    </div>
    <div class="col-md-6">
      <label>Modelo</label>
      <pre>{{tModel | json}}</pre>
    </div>
  </div>
</plex-box>
