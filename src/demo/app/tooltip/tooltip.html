<plex-box title="Tooltip top">
  <div class="row">
    <div class="col-md-6">
      <plex-tooltip text="Este es un tooltip TOP" position="top">
        <plex-button label="Tooltip arriba">
        </plex-button>
      </plex-tooltip>
    </div>
    <div class="col-md-6">
    </div>
  </div>
</plex-box>
<plex-box title="Tooltip right">
  <div class="row">
    <div class="col-md-12">
      <plex-tooltip text="Este es un tooltip RIGHT" position="right">
        <plex-button label="Tooltip derecha">
        </plex-button>
      </plex-tooltip>
    </div>
  </div>
</plex-box>
<plex-box title="Tooltip bottom">
  <div class="row">
    <div class="col-md-12">
      <plex-tooltip text="Este es un tooltip BOTTOM" position="bottom">
        <plex-button label="Tooltip abajo">
        </plex-button>
      </plex-tooltip>
    </div>
  </div>
</plex-box>

<plex-box title="Tooltip bottom con Model">
  <div class="row">
    <div class="col-md-6">
      <plex-tooltip text="{{tooltipModel.text}}" position="{{tooltipModel.position}}">
        <form>
          <plex-button label="Tooltip abajo">
          </plex-button>
        </form>
      </plex-tooltip>
    </div>
    <div class="col-md-6">
      <label>Modelo</label>
      <pre>{{tooltipModel | json}}</pre>
    </div>
  </div>
</plex-box>
<plex-box title="Tooltip bottom en plex-text">
  <div class="row">
    <div class="col-md-6">
      <plex-tooltip text="Recuerde que este campo se refiere al nombre del paciente" position="bottom">
        <plex-text label="Tooltip abajo" name="tooltipFormModel" [(ngModel)]="tooltipFormModel.nombre">
        </plex-text>
      </plex-tooltip>
    </div>
    <div class="col-md-6">
      <label>Modelo</label>
      <pre>{{tooltipFormModel | json}}</pre>
    </div>
  </div>
</plex-box>
