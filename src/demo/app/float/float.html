<plex-layout>
    <plex-layout-main>
        <plex-title titulo="Simple">
        </plex-title>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <plex-float label="Ingrese el peso del paciente" [(ngModel)]="tModel.peso" name="valor"
                                [required]="true">
                    </plex-float>
                </form>
            </div>
            <div class="col-md-6" *ngIf="tModel">
                <label>Modelo</label>
                <pre>{{tModel | json}}</pre>
            </div>
        </div>
        <plex-title titulo="Con validaciÃ³n">
        </plex-title>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <plex-float label="Ingrese el porcentaje mayor a 10.5 y menor a 90.4" [(ngModel)]="tModel.valor"
                                name="valor" [min]="10.5" [max]="90.4" suffix="%">
                    </plex-float>
                </form>
            </div>
            <div class="col-md-6" *ngIf="tModel">
                <label>Modelo</label>
                <pre>{{tModel | json}}</pre>
            </div>
        </div>
    </plex-layout-main>
</plex-layout>
