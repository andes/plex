<plex-box title="plex-float" type="primary">
    <plex-box title="Simple">
        <div class="row">
            <div class="col-md-6">
                <form>
                    <plex-float label="Ingrese el peso del paciente" [(ngModel)]="tModel.peso" name="valor">
                    </plex-float>
                </form>
            </div>
            <div class="col-md-6" *ngIf="tModel">
                <label>Modelo</label>
                <pre>{{tModel | json}}</pre>
            </div>
        </div>
    </plex-box>
    <plex-box title="Con validaciÃ³n">
        <div class="row">
            <div class="col-md-6">
                <form>
                    <plex-float label="Ingrese el porcentaje mayor a 10.5 y menor a 90.4" [(ngModel)]="tModel.valor" name="valor" [min]="10.5"
                        [max]="90.4" suffix="%">
                    </plex-float>
                </form>
            </div>
            <div class="col-md-6" *ngIf="tModel">
                <label>Modelo</label>
                <pre>{{tModel | json}}</pre>
            </div>
        </div>
    </plex-box>
</plex-box>
