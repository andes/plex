<plex-layout main="8">
    <plex-layout-main>
        <plex-title titulo="Titulo principal">
            <plex-button type="info">{{ paciente.activo }}</plex-button>
            <plex-help icon="information">

                <!-- plex-detail size-xs -->
                <section info id="plex-detalle" type="xs">
                    <section>
                        <div class="contenedor-elementos-graficos">
                            <i *ngIf="icon" class="mdi mdi-{{ icono.caracter }} text-{{ icono.color }}"></i>
                            <img *ngIf="foto" class="rounded-circle cover" src="{{ paciente.foto }}" alt="">
                        </div>
                        <div class="direction-column">
                            <plex-badge size="sm">{{ paciente.estado }}</plex-badge>
                            <h4>{{ paciente.nombreCompleto }}</h4>
                            <h6>{{ paciente.documento }}</h6>
                            <hr>
                        </div>
                    </section>
                    <section class="contenedor-datos-secundarios">
                        <div *ngFor="let dato of datos">
                            <plex-label titulo="{{ dato.label }}" subtitulo="{{ dato.valor }}"></plex-label>
                        </div>
                    </section>
                </section>

            </plex-help>
        </plex-title>

        <!-- plex-detail size-lg -->
        <section id="plex-detalle" type="lg">
            <section justify="start">
                <div class="contenedor-elementos-graficos">
                    <i *ngIf="icon" class="mdi mdi-{{ icono.caracter }} text-{{ icono.color }}"></i>
                    <img *ngIf="foto" class="rounded-circle cover" src="{{ paciente.foto }}" alt="">
                </div>
                <div>
                    <plex-badge>{{ paciente.estado }}</plex-badge>
                    <h4>{{ paciente.nombreCompleto }}</h4>
                    <h6>{{ paciente.documento }}</h6>
                    <hr>
                </div>
            </section>
            <section class="contenedor-datos-secundarios">
                <div *ngFor="let dato of datos">
                    <plex-label titulo="{{ dato.label }}" subtitulo="{{ dato.valor }}"></plex-label>
                </div>
            </section>
        </section>

    </plex-layout-main>

    <!-- Sidebar -->
    <plex-layout-sidebar type="invert">
        <plex-title justify titulo="Titulo del sidebar" size="sm">
            <plex-button type="danger" size="sm" (click)="cambiarDireccionalidad()">VOLVER</plex-button>
        </plex-title>

        <!-- plex-detail size-md -->
        <section id="plex-detalle" type="md">
            <section justify="start">
                <div class="contenedor-elementos-graficos">
                    <i *ngIf="icon" class="mdi mdi-{{ icono.caracter }} text-{{ icono.color }}"></i>
                    <img *ngIf="foto" class="rounded-circle cover" src="{{ paciente.foto }}" alt="">
                </div>
                <div class="">
                    <plex-badge size="sm">{{ paciente.estado }}</plex-badge>
                    <h4>{{ paciente.nombreCompleto }}</h4>
                    <h6>{{ paciente.documento }}</h6>
                    <hr>
                </div>
            </section>
            <section class="contenedor-datos-secundarios">
                <div *ngFor="let dato of datos">
                    <plex-label titulo="{{ dato.label }}" subtitulo="{{ dato.valor }}"></plex-label>
                </div>
            </section>
        </section>

    </plex-layout-sidebar>
</plex-layout>
