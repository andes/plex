<plex-layout>
    <plex-layout-main>
        <header>
            <h4>Template-form usando ngModel</h4>
        </header>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <plex-phone label="Ingrese en número telefónico" placeholder="Número de celular"
                        [(ngModel)]="tModel.valor" name="valor">
                    </plex-phone>
                </form>
            </div>
            <div class="col-md-6" *ngIf="model1">
                <label>Modelo</label>
                <pre>{{tModel | json}}</pre>
            </div>
        </div>
    </plex-layout-main>
</plex-layout>
