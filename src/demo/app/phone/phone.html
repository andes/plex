<plex-box title="Template-form usando ngModel">
    <div class="row">
        <div class="col-md-6">
            <form>
                <plex-phone label="Ingrese en número telefónico" [(ngModel)]="tModel.valor" name="valor">
                </plex-phone>
            </form>
        </div>
        <div class="col-md-6" *ngIf="model1">
            <label>Modelo</label>
            <pre>{{tModel | json}}</pre>
        </div>
    </div>
</plex-box>
