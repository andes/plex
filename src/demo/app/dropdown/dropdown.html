<plex-layout>
    <plex-layout-main>
        <div class="row">
            <div class="col-4">
                <plex-dropdown type="danger" label="Dropdown con título" [items]="items">
                </plex-dropdown>
            </div>
            <div class="col-4">
                <plex-dropdown type="warning" icon="account" [items]="items">
                </plex-dropdown>
            </div>
            <div class="col-4">
                <plex-dropdown label="Dropdown con tipo info" type="info" [items]="items">
                </plex-dropdown>
            </div>
        </div>
        <div class="row margin-top">
            <div class="col-4">
                <label>Dropdown sólo con ícono</label>
                <plex-dropdown icon="dots-horizontal" [items]="items">
                </plex-dropdown>
            </div>
            <div class="col-4">
                <label>Dropdown sólo con ícono y tipo link</label>
                <plex-dropdown icon="dots-horizontal" type="link" [items]="items">
                </plex-dropdown>
            </div>
        </div>
    </plex-layout-main>
</plex-layout>
