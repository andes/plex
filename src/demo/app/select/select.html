<plex-box title="Template-form Select">
    <div class="row">
        <div class="col-md-6">
            <form>
                <label> Componente Select </label>
                <plex-select [(ngModel)]="selectedItem" [data]="selectableItems" name="combo">       
                    <!-- tengo que ver como hacer para usar este ngFor en lugar del que tengo definido en el componente-->
                    <option *ngFor="let item of selectableItems" [ngValue]="item"> {{item.nombre}}</option>
                </plex-select>
            </form>
        </div>
        <div class="col-md-6" *ngIf="selectedItem">
            <label>Modelo</label>
            <pre>{{selectedItem | json}}</pre>
        </div>
    </div>
</plex-box>
