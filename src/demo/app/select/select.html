<plex-box title="Template-form Select">
    <div class="row">
        <div class="col-md-6">
            <form>
                <label> Componente Select </label>
                <plex-select [(ngModel)]="modelo.select" [data]="selectableItems" name="select" placeholder="Seleccione un item" [multiple]="true">       
                </plex-select>
            </form>
        </div>
        <div class="col-md-6" *ngIf="modelo">
            <label>Modelo</label>
            <pre>{{modelo | json}}</pre>
        </div>
    </div>
</plex-box>
