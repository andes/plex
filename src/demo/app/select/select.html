<plex-box title="plex-select" type="primary">
    <div class="row">
        <div class="col-md-6">
            <form>
                <plex-select [(ngModel)]="modelo1.select" name="select" [data]="opciones" [required]="true" labelField="nombre + ' (' + continente + ')'"
                    label="Seleccione un país">
                </plex-select>
                <plex-button label="Cambiar países" (click)="cambiarOpciones()"></plex-button>
            </form>
        </div>
        <div class="col-md-6">
            <label>Modelo</label>
            <pre>{{modelo1 | json}}</pre>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form>
                <plex-select [(ngModel)]="modelo3.select" name="select" [data]="opciones" label="Seleccione varios países" [multiple]="true">
                </plex-select>
            </form>
        </div>
        <div class="col-md-6">
            <label>Modelo</label>
            <pre>{{modelo3 | json}}</pre>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form>
                <plex-select [(ngModel)]="modelo2.select" name="select" (getData)="loadData($event)" placeholder="Llamada a la API">
                </plex-select>
            </form>
        </div>
        <div class="col-md-6">
            <label>Modelo</label>
            <pre>{{modelo2 | json}}</pre>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form>
                <plex-select [(ngModel)]="modelo1.select" name="select" [data]="opciones" [readonly]="true" label-field="nombre + ' (' + continente + ')'"
                    label="Seleccione un país">
                </plex-select>
            </form>
        </div>
        <div class="col-md-6">
            <label>Modelo</label>
            <pre>{{modelo1 | json}}</pre>
        </div>
    </div>
</plex-box>
