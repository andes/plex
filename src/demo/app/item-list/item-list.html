<plex-layout main="8">
    <plex-layout-main>
        <plex-list [striped]="true">
            <plex-heading [layout]="layout">
                <b checkbox>Sel</b>
                <b label [ngStyle]="{ 'width': '200px' }">Datos importantes</b>
                <b label [ngStyle]="{ 'width': '200px' }">Horario</b>
                <b badges>Estados</b>
                <b buttons>Acciones</b>
            </plex-heading>
            <ng-container *ngFor="let item of lista; let i=index">
                <plex-item-list [layout]="layout">
                    <plex-bool name="activo"></plex-bool>
                    <plex-label titulo="VIE. 07/06/2019" [tituloBold]="toggleBold()"
                        subtitulo="10:00 a 11:00 hs 1 hora 10:00 a 11:00 hs 1 hora 10:00 a 11:00 hs 1 hora 10:00 a 11:00 hs 1 hora">
                    </plex-label>
                    <plex-dropdown icon="dots-vertical mdi-24px" [right]="true" [items]="dropitems">
                    </plex-dropdown>
                    <plex-button type="warning" size="sm" icon="clock"></plex-button>
                    <plex-button type="danger" size="sm" label="Eliminar"></plex-button>
                    <plex-datetime [(ngModel)]="tModelFecha.fechaHora" type="time" name="fechaHora" skipBy="hour"
                        showNav="true">
                    </plex-datetime>
                    <plex-badge type="success">aprobado</plex-badge>
                    <plex-badge type="danger">urgente</plex-badge>
                    <plex-button type="success" size="sm" label="Aprobar"></plex-button>
                </plex-item-list>
            </ng-container>
        </plex-list>

        <hr>
        <plex-list>
            <plex-item-list *ngFor="let item of lista" [layout]="layout">
                <plex-bool name="activo"></plex-bool>
                <plex-label titulo="Título" subtitulo="Un subtítulo"></plex-label>
                <plex-dropdown label="Dropdown con título" [items]="dropitems">
                </plex-dropdown>
                <plex-badge type="success">aprobado</plex-badge>
                <plex-badge type="danger">urgente</plex-badge>
                <plex-button type="success" size="sm" label="Aprobar"></plex-button>
                <plex-button type="warning" size="sm" icon="clock"></plex-button>
            </plex-item-list>
        </plex-list>
        <hr>
        <plex-bool type="slide" label="Ancho completo" (click)="toggleLayout('completo')" [(ngModel)]="layout.completo"
            name="completo">
        </plex-bool>
        <br>
        <plex-bool type="slide" label="Ajustar a cada contenido" (click)="toggleLayout('contenido')"
            [(ngModel)]="layout.contenido" name="contenido">
        </plex-bool>
    </plex-layout-main>
    <plex-layout-sidebar>
        <ng-container *ngFor="let item of lista">
            <plex-item-list [layout]="layout">
                <plex-bool name="activo"></plex-bool>
                <plex-label titulo="Título" subtitulo="Un subtítulo" size="sm"></plex-label>
                <plex-text size="sm" name="nombre" [readonly]="false" [(ngModel)]="templateModel.nombre">
                </plex-text>
                <plex-button type="danger" size="sm" icon="delete"></plex-button>
                <plex-badge type="danger">ausente</plex-badge>
                <plex-button type="success" size="sm" icon="check-circle"></plex-button>
                <plex-button type="warning" size="sm" icon="clock"></plex-button>
            </plex-item-list>
        </ng-container>
    </plex-layout-sidebar>
</plex-layout>
