<plex-layout main="8">
    <plex-layout-main>
        <plex-list height="60%" (scrolled)="onScroll()" size="sm">
            <plex-heading>
                <b label>Datos importantes</b>
                <b label>Parentesco</b>
            </plex-heading>
            <plex-item *ngFor="let item of lista; let par = even" [selected]="item.selected"
                       (click)="item.selected = !item.selected">
                <plex-bool [(ngModel)]="item.selected" name="activo"></plex-bool>
                <plex-icon name="pencil" size="18" type="warning"></plex-icon>
                <plex-label [titulo]="item.name" [tituloBold]="par">
                </plex-label>
                <plex-select [(ngModel)]="modelo1.select" [data]="opciones" label="">
                </plex-select>
                <plex-dropdown icon="dots-vertical mdi-24px" [right]="true" [items]="dropitems">
                </plex-dropdown>
                <plex-button type="warning" size="sm" icon="clock"></plex-button>
                <plex-button type="danger" size="sm" label="Eliminar" (click)="tModelFecha.fechaHora = null">
                </plex-button>
                <plex-badge type="danger">urgente</plex-badge>
            </plex-item>
        </plex-list>
        <hr>
        <plex-list>
            <plex-heading>
                <b label>Datos importantes con plex-bool</b>
                <b label>Horario</b>
            </plex-heading>
            <plex-item>
                <plex-bool name="activo"></plex-bool>
                <plex-label titulo="Título" subtitulo="Un subtítulo"></plex-label>
                <plex-dropdown label="Dropdown con título" [items]="dropitems">
                </plex-dropdown>
                <plex-badge type="success">aprobado</plex-badge>
                <plex-badge type="danger">urgente</plex-badge>
                <plex-button type="success" size="sm" label="Aprobar"></plex-button>
                <plex-button type="warning" size="sm" icon="clock"></plex-button>
                <plex-dropdown icon="dots-vertical mdi-24px" [right]="true" [items]="dropitems"></plex-dropdown>
            </plex-item>
        </plex-list>
        <plex-list>
            <plex-heading>
                <b label>Datos importantes sin plex-bool</b>
                <b label>Horario</b>
            </plex-heading>
            <plex-item>
                <plex-label titulo="Título" subtitulo="Un subtítulo"></plex-label>
                <plex-dropdown label="Dropdown con título" [items]="dropitems">
                </plex-dropdown>
                <plex-badge type="success">aprobado</plex-badge>
                <plex-badge type="danger">urgente</plex-badge>
                <plex-button type="success" size="sm" label="Aprobar"></plex-button>
                <plex-button type="warning" size="sm" icon="clock"></plex-button>
                <plex-dropdown icon="dots-vertical mdi-24px" [right]="true" [items]="dropitems"></plex-dropdown>
            </plex-item>
        </plex-list>
    </plex-layout-main>
    <plex-layout-sidebar type="invert">
        <plex-list size="sm">
            <plex-heading [sticky]="true">
                <b label>1</b>
                <b label>3</b>
            </plex-heading>
            <plex-item [selected]="item.selected" (click)="item.selected = !item.selected" *ngFor="let item of lista">
                <plex-bool [(ngModel)]="item.selected" name="activo"></plex-bool>
                <plex-label titulo="Otro titulo del item" subtitulo="Otro subtítulo" size="sm"></plex-label>
                <plex-label titulo="Otro titulo del item" subtitulo="Otro subtítulo" size="sm"></plex-label>
                <plex-button type="danger" size="sm" icon="delete"></plex-button>
                <plex-badge type="danger">ausente</plex-badge>
                <plex-button type="success" size="sm" icon="check-circle"></plex-button>
                <plex-button type="warning" size="sm" icon="clock"></plex-button>
            </plex-item>
        </plex-list>
    </plex-layout-sidebar>
</plex-layout>
