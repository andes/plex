<plex-title titulo="Detalle paciente" size="sm">
    <plex-button type="success" label="Validar paciente" size="sm"></plex-button>
    <plex-button type="danger" icon="close" class="ml-2" size="sm" (click)="cerrarSidebar()"></plex-button>
</plex-title>

<ng-container *ngIf="paciente$ | async as paciente">
    <plex-detail direction="column" size="lg" class="justify-content-center">
        <img src="{{ paciente.foto }}" alt="">
        <plex-badge size="xs">{{ paciente.estado }}</plex-badge>
        <plex-badge *ngIf="paciente.fechaFallecimiento != null" type="danger">Fallecido:
            {{ paciente.fechaFallecimiento }}
        </plex-badge>
        <div title>{{ paciente.nombre }}</div>
        <div subtitle>{{ paciente.documento }}</div>
        <plex-label titulo="Fecha de Nacimiento" subtitulo="{{ paciente.fechaNacimiento }}"></plex-label>
        <plex-label titulo="CUIL" subtitulo="{{ paciente.cuil }}"></plex-label>
        <plex-label titulo="Edad" subtitulo="{{ paciente.edad }}"></plex-label>
        <plex-label titulo="Sexo" subtitulo="{{ paciente.sexo }}"></plex-label>
        <plex-label titulo="GÃ©nero" subtitulo="{{ paciente.genero }}"></plex-label>
        <plex-label titulo="Financiador" subtitulo="{{ paciente.financiador }}"></plex-label>
    </plex-detail>
</ng-container>
<!-- Propuesta para mostrar otros datos preliminares -->
<plex-title titulo="Relaciones" size="sm">
    <plex-button type="success" size="sm" icon="plus"></plex-button>
    <plex-button type="info" size="sm" icon="eye"></plex-button>
</plex-title>
<plex-list>
    <plex-item *ngFor="let paciente of pacientes$ | async" class="">
        <img src="{{ paciente.foto }}" alt="">
        <plex-label titulo="{{ paciente.nombre }} {{ paciente.apellido }}" subtitulo="{{ paciente.documento }}">
        </plex-label>
        <plex-badge type="info">{{ paciente.relaciones }}
        </plex-badge>
        <plex-button type="danger" size="sm" icon="close">
        </plex-button>
    </plex-item>
</plex-list>
