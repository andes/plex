<section class="mt-4">
    <!-- Desacoplar en componente -->
    <plex-title titulo="datos básicos" size="sm" class="mt-2">
        <plex-bool type="slide" label="Sin DNI argentino"></plex-bool>
    </plex-title>
    <plex-wrapper>
        <plex-text label="Ingrese dni" [(ngModel)]="templateModel2.nombre" name="nombre" minlength="8" maxlength="8"
                   [debounce]="1000" (change)="onChange()"></plex-text>
        <plex-select [(ngModel)]="modelo1.select" [data]="opciones" label-field="nombre" label="Seleccione sexo">
        </plex-select>
        <plex-datetime label="Fecha con navegación inline (por dia)" [skipBy]="'day'" [(ngModel)]="tModel.fecha"
                       [min]="tModel.min" [max]="tModel.max" name="fechaSkip" required>
        </plex-datetime>
        <plex-text label="Nombre" [(ngModel)]="templateModel2.nombre" name="nombre" minlength="8" maxlength="8"
                   [debounce]="1000" (change)="onChange()"></plex-text>
        <plex-text label="Apellido" [(ngModel)]="templateModel2.nombre" name="nombre" minlength="8" maxlength="8"
                   [debounce]="1000" (change)="onChange()"></plex-text>
        <plex-select [(ngModel)]="modelo1.select" [data]="opciones" label-field="nombre"
                     label="Seleccione estado civil">
        </plex-select>
    </plex-wrapper>
    <plex-title titulo="identidad autopercibida" size="sm" class="mt-2"></plex-title>
    <plex-wrapper>
        <plex-text label="Nombre" [(ngModel)]="templateModel2.nombre" name="nombre" minlength="8" maxlength="8"
                   [debounce]="1000" (change)="onChange()"></plex-text>

        <plex-select columns="2" [(ngModel)]="modelo1.select" [data]="opciones2" label-field="nombre"
                     label="Seleccione género">
        </plex-select>
    </plex-wrapper>
    <plex-bool type="checkbox" label="Considero que los datos son incorrectos y quiero reportar el error"></plex-bool>
</section>
