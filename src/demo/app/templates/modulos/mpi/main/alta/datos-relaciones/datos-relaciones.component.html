<plex-title titulo="Relaciones existentes" size="sm">
    <plex-button type="info" size="sm" (click)="agregarRelacion()">agregar relaci칩n</plex-button>
</plex-title>

<plex-wrapper *ngIf="nuevaRelacion === true">
    <plex-text label="Buscar relaci칩n de paciente" grow="full"
               placeholder="Escanee un documento digital, o escriba un documento / apellido / nombre"
               [(ngModel)]="templateModel2.nombre" name="nombre">
    </plex-text>
    <plex-title grow="full" titulo="Resultado" size="sm"></plex-title>
    <!-- Resultado de busqueda al agregar relacion -->
    <plex-list grow="full">
        <plex-item *ngFor="let paciente of pacientes$ | async | slice:5">
            <img src="{{ paciente.foto }}" alt="">
            <plex-label titulo="{{ paciente.nombre }} {{ paciente.apellido }}" subtitulo="{{ paciente.documento }}">
            </plex-label>
            <plex-label titulo="{{ paciente.edad }} A침os" subtitulo="{{ paciente.fechaNacimiento }}"></plex-label>
            <plex-badge type="info">{{ paciente.sexo }}
            </plex-badge>
            <plex-badge type="info">{{ paciente.relaciones }}
            </plex-badge>
            <plex-badge type="" class=""
                        [ngClass]="{'text-success' : paciente.estado === 'validado' , 'text-warning' : paciente.estado === 'temporal'} ">
                {{ paciente.estado }}
            </plex-badge>
            <plex-button type="danger" size="sm" icon="close">
            </plex-button>
        </plex-item>
    </plex-list>
</plex-wrapper>
