<form>
  <plex-layout>
    <plex-layout-main>
      <!-- <form #formulario> -->
      <fieldset>
        <legend>Datos principales</legend>
        <!-- Row sólo puede tener hijos de tipo col-*/col-*-* -->
        <!-- Todos los col deben sumar 12 o usar 'col' para un ancho automático -->
        <div class="row">
          <div class="col-md">
            <label>Apellido</label>
            <span>{{modelo.apellido}}</span>
          </div>
          <div class="col-md">
            <label>Nombre</label>
            <span>{{modelo.nombre}}</span>
          </div>
        </div>
        <div class="row">
          <div class="col-md">
            <label>Sexo</label>
            <span>{{modelo.sexo}}</span>
          </div>
          <div class="col-md">
            <label>¿Tiene Hijos?</label>
            <span *ngIf="modelo.tieneHijos">Si</span>
            <span *ngIf="!modelo.tieneHijos">No</span>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Datos de nacimiento</legend>
        <div class="row">
          <div class="col-md-4">
            <label>Fecha de nacimiento</label>
            <span>{{modelo.fechaNacimiento}}</span>
          </div>
          <div class="col-md">
            <label>Lugar de nacimiento</label>
            <span *ngIf="modelo.lugarNacimiento">{{modelo.lugarNacimiento}}</span>
            <span *ngIf="!modelo.lugarNacimiento" class="text-muted">Sin datos</span>
          </div>
        </div>
      </fieldset>
    </plex-layout-main>
    <plex-layout-footer>
      <plex-button label="Cancelar" type="danger" position="left"></plex-button>
    </plex-layout-footer>
  </plex-layout>
</form>
