<plex-layout>
    <form>
        <plex-layout-main>
            <!-- <form #formulario> -->
            <fieldset>
                <legend>Datos principales</legend>
                <!-- Row sólo puede tener hijos de tipo col-*/col-*-* -->
                <!-- Todos los col deben sumar 12 o usar 'col' para un ancho automático -->
                <div class="row">
                    <div class="col-md">
                        <plex-text label="Apellido" [(ngModel)]="modelo.apellido" name="apellido" [required]="true">
                        </plex-text>
                    </div>
                    <div class="col-md">
                        <plex-text label="Nombre" [(ngModel)]="modelo.nombre" name="nombre" [required]="true">
                        </plex-text>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Datos de nacimiento</legend>
                <div class="row">
                    <div class="col-md-4">
                        <plex-datetime type="date" label="Fecha de nacimiento" [(ngModel)]="modelo.fechaNacimiento" name="fechaNacimiento" [required]="true">
                        </plex-datetime>
                    </div>
                    <div class="col-md">
                    </div>
                </div>
            </fieldset>
        </plex-layout-main>
        <plex-layout-footer>
            <plex-button label="Cancelar" type="danger" position="left"></plex-button>
            <plex-button label="Guardar" type="success" position="right" validateForm="true" (click)="guardar($event)"></plex-button>
        </plex-layout-footer>
    </form>
</plex-layout>
