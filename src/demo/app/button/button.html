<plex-box title="Buttons" type="primary">
    <span class="label-success"><i class="mdi mdi-link mdi-md"></i>La prestación ha sido asignada exitosamente</span>

    <div class="row">
        <div class="col-md-12">
            <plex-button label="Default" icon="account"></plex-button>
            <plex-button label="Primary" type="primary" icon="account"></plex-button>
            <plex-button label="Danger" type="danger" icon="account"></plex-button>
            <plex-button label="Success" type="success" icon="account"></plex-button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <plex-button label="Link" type="link" icon="account"></plex-button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <plex-button type="link" icon="account" class="text-300"></plex-button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <plex-button label="Deshabilitado" icon="account" [disabled]="true" (click)="onClick()"></plex-button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <plex-button label="Con evento (click)" icon="account" (click)="onClick()"></plex-button>
        </div>
    </div>
</plex-box>

<plex-box title="Validación de formularios">
    <p>El siguiente ejemplo muestra el uso de la propiedad <strong>validateForm</strong>
        <div class="row">
            <div class="col-md-12">
                <form>
                    <plex-text label="Este es un campo de texto requerido" name="campo1" [(ngModel)]="modelo.campo1" [required]="true"></plex-text>
                    <plex-button label="Guardar formulario" icon="content-save" validateForm="true" (click)="guardar($event)"></plex-button>
                </form>
            </div>
        </div>
</plex-box>
